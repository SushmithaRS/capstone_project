<table>
    <thead>
        <tr>
            <th>Event Name</th>
            <th>Location</th>
            <th>Price</th>
            <th>Event Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of events">
        <td>{{employee.name}}</td>
        <td>{{employee.location}}</td>
        <td>{{employee.price}}</td>
        <td>{{employee.date}}</td>
    </tr>
    </tbody>
</table>
